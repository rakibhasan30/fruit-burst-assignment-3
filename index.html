<!DOCTYPE html>
<!-- Light Theme Applied -->
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind with Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="151x71" href="./images/logo.png" />

    <!-- Google Fonts - Raleway (Alternative of Lato) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Scripts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              myPink: "#F85559",
              myPinkDeep: "#E24752",
              myBlack: "#121212",
            },
            backgroundImage: {
              bGrad:
                "linear-gradient(360deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%);",
            },
          },
        },
      };
    </script>
    <!-- Website Title -->
    <title>Fruit Burst - Exotic tastes at your doorstep</title>
  </head>
  <body style="font-family: 'Raleway', sans-serif">
    <!-- Header Area -->
    <header>
      <!-- Navbar -->
      <nav
        class="max-w-screen-2xl mx-auto px-5 md:px-8 lg:px-12 py-5 my-5 md:my-10 bg-none md:bg-myPink rounded-full"
      >
        <div class="flex items-center justify-between">
          <ul class="hidden md:flex gap-8 text-white font-">
            <li>
              <a class="hover:underline underline-offset-8" href="_blank"
                >Home</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-8" href="_blank"
                >About Us</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-8" href="_blank"
                >Shop</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-8" href="_blank"
                >All Fruits</a
              >
            </li>
          </ul>

          <!-- logo -->
          <div class="cursor-pointer">
            <a class="flex items-center" href="/">
              <img class="mr-4" src="./images/logo.png" alt="" />
              <h1
                class="text-2xl md:text-4xl text-myBlack md:text-white font-extrabold md:font-bold"
              >
                Fruit Burst
              </h1>
            </a>
          </div>

          <!-- Search Bar -->
          <div class="hidden lg:block pt-2 relative text-black">
            <input
              class="bg-white h-10 px-5 pr-4 lg:pr-20 rounded-full text-sm focus:outline-none"
              type="search"
              name="search"
              placeholder="Search here"
            />
            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
              <svg
                class="text-gray-600 h-4 w-4 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Capa_1"
                x="0px"
                y="0px"
                viewBox="0 0 56.966 56.966"
                style="enable-background: new 0 0 56.966 56.966"
                xml:space="preserve"
                width="512px"
                height="512px"
              >
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                />
              </svg>
            </button>
          </div>
          <!-- Hamburger Menu -->
          <div class="dropdown order-1 md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-md dropdown-content right-2 mt-3 z-[1] p-2 shadow bg-myPink text-white rounded-box w-32"
            >
              <li><a href="_blank">Home</a></li>
              <li><a href="_blank">About Us</a></li>
              <li><a href="_blank">Shop</a></li>
              <li><a href="_blank">All Fruits</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <section class="relative max-w-screen-2xl mx-auto">
        <!-- Carousel with Text -->
        <div
          class="flex flex-col gap-4 absolute z-10 m-auto w-full h-full items-center justify-center bg-bGrad"
        >
          <h1 class="text-white text-7xl font-extrabold text-center">
            Exotic tastes at your<br />doorstep
          </h1>
          <p class="text-white">We supply highly quality organic products</p>
          <button
            class="btn border-none normal-case text-white bg-myPink hover:bg-myPinkDeep"
          >
            Shop Now
          </button>
        </div>
        <div>
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./images/banner1.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a
                  href="#slide4"
                  class="btn btn-circle bg-gray-800 text-white border-none"
                  >❮</a
                >
                <a
                  href="#slide2"
                  class="btn btn-circle bg-gray-800 text-white border-none"
                  >❯</a
                >
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./images/banner3.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Top Fruits -->
        <div></div>
      </section>
    </header>
    <!-- Deal of the Day Section -->
    <section>
      <!-- Deal of the Day Heading with timer -->
      <div>
        <div></div>
        <div></div>
      </div>
      <!-- Deal Cards -->
      <div></div>
      <button></button>
    </section>
    <!-- Team Section -->
    <section>
      <div>
        <!-- Team -->
        <div></div>
      </div>
    </section>
    <!-- USP Section -->
    <section></section>
    <!-- Footer -->
    <footer>
      <div></div>
    </footer>
  </body>
</html>
